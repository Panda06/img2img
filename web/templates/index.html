<!DOCTYPE html>
<html>
<head>
    <title>Similar images generator</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="static/lightboxed.js"></script>
    <link href="static/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="#">

	<style>
	html,* { font-family: 'Inter'; box-sizing: border-box; }
body { background-color: #fafafa; line-height:1.6;}
.lead { font-size: 1.5rem; font-weight: 300; }
.container { margin: 70px auto; max-width: 960px; }
.btn { padding: 1.25rem; border: 0; border-radius: 3px; background-color: #4F46E5; color: #fff; cursor: pointer; }
.container img { width: 300px; }
	</style>
</head>
<body>
<div style="position: absolute;display: none;" id="gif">
    <img src="{{ url_for('static', path='images/sample.gif') }}" height="50px" width="50px"/>
</div>
<div class="file-upload">
    <form enctype="multipart/form-data" method="post">
    <div class="file-select">
      <div class="file-select-button" id="fileName">Choose File</div>
        <div class="file-select-name" id="noFile">No file chosen...</div>
        <input type="file" name="img" id="img" accept="image/*" class="img">
    </div>
        <input type="submit" value="Submit" class="button" onclick="$(this).hide();$('#gif').show();"/>
    </form>
</div>
    <script id="rendered-js" >
$('#img').bind('change', function () {
  var filename = $("#img").val();
  if (/^\s*$/.test(filename)) {
    $(".file-upload").removeClass('active');
    $("#noFile").text("No file chosen...");
  } else
  {
    $(".file-upload").addClass('active');
    $("#noFile").text(filename).replace("C:\\fakepath", "");
  }
});
//# sourceURL=pen.js
    </script>
{% block images %}{% endblock %}

<div class="text" id="bottom">
    <p>
        This service is slow. It takes 20 minutes to create 5 images. You can use faster version on telegram
        <a href="https://t.me/Similar_images_bot">
            <img src="{{ url_for('static', path='images/telegram.png') }}" width="10" height="10"/>
        </a>
    </p>
</div>
</body>
</html>
